<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="ti">商品详情</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/details.css">
    <script src="./lib/axios.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <ul>
                <li v-for="item in arr" :key="item.id">
                    <a :href="item.url">{{item.name}}</a>
                </li>
            </ul>
        </header>
        <nav>
            <div id="logo">
                <img :src="src" alt="猿人商城图标">
                <a href="./index.html"></a>
            </div>
            <div id="search">
                <ul>
                    <li>
                        <input type="text" placeholder="输入要查询的商品信息" v-model="sear"><button @click="search">搜索</button>
                    </li>
                    <li>
                        <div class="car">
                            <span class="iconfont icon-gouwuchekong"></span>
                            <span>购物车</span>
                            <span>{{num?num:""}}</span>
                            <a href="./car.html"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="to1">
                <div class="fang">
                    <div class="ge">
                        <img :src="obj.src" alt="" @mouseover="re">
                    </div>
                    <div class="box" ref="box" v-show="bool">
                        <img :src="obj.src" alt="" ref="img" class="img">
                    </div>
                </div>
            </div>
            <div class="to2">
                <p :title="obj.name">{{obj.name}}</p>
                <template v-if="obj.xian!=0">
                    <p><span>价格：</span><del><span class="jia">￥{{obj.qian}}</span></del><span class="jia xian">￥{{obj.xian}}</span></p>
                </template>
                
                <template v-else>
                    <p><span>价格：</span><span class="jia">￥{{obj.qian}}</span></p>
                </template>
                <p><span>配送地址：</span><span>{{user.address}}</span></p>
                <p><span><button @click="obj.num>1?obj.num--:obj.num=1">-</button><input type="text" v-model="obj.num"><button @click="obj.num++">+</button></span><span @click="re2">加入购物车</span></p>
            </div>
            <div class="jian">
                <p>商品简介</p>
                <ul>
                    <li v-for="(item,index) in obj.img"><img :src="item" :alt="index"></li>
                </ul>
            </div>
        </main>
    </div>
    <script src="./js/js-1/click.js"></script>
    <script src="./js/details.js"></script>
</body>
</html>
