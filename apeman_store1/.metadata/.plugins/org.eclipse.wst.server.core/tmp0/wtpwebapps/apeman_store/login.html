<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">用户登录</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./lib/font.css">
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <script src="./lib/axios.js"></script>
 
</head>
<body>
    <div id="app">

        <header>
            <div>
                <a href="./index.html">
                    <img src="./images/index/logo.jpg" alt="">
                </a>
                <b></b>
            </div>
        </header>
        <main>
            <div class="login">
                <div class="form">
                    <p>欢迎你进入猿人商城</p>
                    <p>
                        <router-link to="/login" active-class="active">账户登录</router-link>
                        <span>|</span>
                        <router-link to="/register" active-class="active">用户注册</router-link>
                    </p>
                   
                    <router-view></router-view>
               
                </div>
            </div>
        </main>
    </div>
    
    <template id="lu1">
        <div class="lu1">
            <form action="javascript:;" method="post" @submit.prevent="re">

                <p>
                    <span class="iconfont icon-ren"></span><input type="text" name="username" autocomplete="off" placeholder="请入用户名" required v-model="obj.username">
                </p>
                <p>
                    <span class="iconfont icon-suo"></span><input type="password" name="password" autocomplete="off" placeholder="请入密码" required v-model="obj.password">
                </p>
                <p>
                    <button>登录</button>
                </p>
            </form>
        </div>
    </template>
    <template id="lu2">
        <div class="lu2">
            <form action="javascript:;" method="post" @submit.prevent="re">

                <p>
                    <label for="user">用 户 名 ：</label>
                    <input type="text" id="user" required autocomplete="off" name="user" v-model="obj.user">
                </p>
                <p>
                    <label for="pass">密 码 ：</label>
                    <input type="password" id="pass" required autocomplete="off" name="pass" v-model="obj.pass">
                </p>
                <p>
                    <label for="pass1">确 认 密 码：</label>
                    <input type="password" id="pass1" required autocomplete="off" name="pass1" v-model="obj.pass1">
                </p>
                <p>
                    <label for="email1">邮 箱 ：</label>
                    <input type="email" id="email1" required autocomplete="off" name="email1" v-model="obj.email">
                </p>
                <p>
                    <input type="submit" value="注册" >
                </p>
            </form>
        </div>
    </template>
    <script src="./js/login.js" type = "text/javascript"></script>
    <script src="./js/js-1/click.js"></script>
</body>
</html>
