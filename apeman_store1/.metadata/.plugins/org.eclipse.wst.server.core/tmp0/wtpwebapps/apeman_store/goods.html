<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/font.css">
    <link rel="stylesheet" href="./css/goods.css">
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/axios.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <ul>
                <li v-for="item in arr" :key="item.id">
                    <a :href="item.url">{{item.name}}</a>
                </li>
            </ul>
        </header>
        <nav>
            <div id="logo">
                <img :src="src" alt="猿人商城图标">
                <a href="./index.html"></a>
            </div>
            <div id="search">
                <ul>
                    <li>
                        <input type="text" placeholder="输入要查询的商品信息" v-model="sear"><button @click="search">搜索</button>
                    </li>
                    <li>
                        <div class="car">
                            <span class="iconfont icon-gouwuchekong"></span>
                            <span>购物车</span>
                            <span>{{num?num:""}}</span>
                            <a href="./car.html"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <template v-if="arr1.length!==0">
                <div class="less">
                    <ul>
                        <li>
                            <span>商品</span>
                        </li>
                        <li><span>配送地址</span></li>
                    </ul>
                    <ul>
                        <li><span>单价</span></li>
                        <li><span>数量</span></li>
                        <li><span>小计</span></li>
                        <li><span>操作</span></li>
                    </ul>
                </div>
                <div class="host">
                    <ul>
                        <li v-for="(item,index) in arr1" :key="item.id">
                            <ul>
                                <li>
                                    <img :src="item.src" :alt="item.name">
                                </li>
                                <li>
                                    <p>
                                        <span>猿人商城</span><a :href="'./details.html?id='+item.id"><span>{{item.name}}</span></a>
                                    </p>
                                </li>
                                <li><p>{{item.address}}</p></li>
                            </ul>
                            <ul>
                                <li><span>￥{{item.price/item.num}}</span></li>
                                <li><span>{{item.num}}</span></li>
                                <li><span>￥{{item.price}}</span></li>
                                <li><a href="javascript:;" @click.prevent="re2(index)">删除</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="less1">
                    <div class="left1">
                        <p><a href="javascript:;" @click.prevent="re3()">清空订单列表</a></p>
                    </div>
                </div>
            </template>
            <template v-else>
                <div class="kong"> 
                    <img src="./images/index/kong.gif" alt="空购物车">
                </div>
            </template>
        </main>
    </div>
    <script src="./js/js-1/click.js"></script>
    <script src="./js/goods.js"></script>
</body>
</html>
